<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intro component with sign-up form</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1> Learn to code by <br> watching others </h1>
            <p>See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great. but understanding
                 how developers think is invaluable. </p>
        </div>
        <div class="form">
            <button type="button" class="btn"> <span> Try it free 7 days</span> then $20/mo. therefore</button>
            <form id="form" name="myForm" action="#" class="myform">
                <input type="text" placeholder="First Name" name="" id="fname">
                <span id="fnamearea"></span>      
                <input type="text" placeholder="Last Name" name="" id="lname"> 
                <span id="lnamearea"></span>
                <input type="text" placeholder="Email" name="" id="email"> 
                <span id="emailarea"></span>
                <input type="password" placeholder="Password" name="" id="password"> 
                <span id="passwordarea"></span>
                <button class="submit" onclick="ValidateEmail()"> Claim Your Fre Trail</button>
                <p>By clicking the button, you are agreeing to our <span> Terms and Services.</span></p>
              </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
